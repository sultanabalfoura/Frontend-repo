<body>
    <header class="sec-1">

    <div class="containr cont-div">
        <form action="" >
            
            <h3 class="text-center">Work With Me </h3>
            <div class="row">
                <div class="col">
                    <div class="form-floating">
                        <input type="text" id="name" class="form-control" placeholder="Your Name" >
                        <label for="name"> Your Name </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col gy-3">

                    </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col gy-4">
                    <div class="form-floating">
                        <input type="number" id="phone" class="form-control" placeholder="Your PhoneNo.">
                        <label for="phone"> Your PhoneNo. </label>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col m-3">
                        <textarea class="form-control" id="description" placeholder="Description"></textarea>
                </div>
            </div>
            <div class="row">
                <div >
                    <button class="btn btn-dark">
                        send email 
                    </button>
                    
                </div>
